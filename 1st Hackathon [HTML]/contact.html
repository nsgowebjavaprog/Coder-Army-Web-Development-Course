<body>

    <header style="text-align:center;">
        <center><h1>Wel-Come Coder Army Web Development Course</h1></center>
        <hr>
        
        <!-- Navigation in 1 line -->
           <center>
        <table border="0" cellpadding="15">

             <td><a href="home.html">Home</a></td>

<main style="text-align:center;">
<h2>Registration Form</h2>
<center>
<form>
  <table border="1" cellpadding="10">
    <tr>
      <td><label for="name">Name:</label></td>
      <td><input type="text" name="name" id="name" size="50"></td>
    </tr>
    <tr>
      <td><label for="num">Phone No:</label></td>
      <td><input type="tel" name="num" id="num" size="50"></td>
    </tr>
    <tr>
      <td><label for="email">Email:</label></td>
      <td><input type="email" name="email" id="email" size="50"></td>
    </tr>
    <tr>
      <td><label for="course">Course Interested In:</label></td>
      <td><input type="text" name="course" id="course" size="50"></td>
    </tr>
    <tr>
      <td><label for="message">Message:</label></td>
      <td><textarea name="message" id="message" rows="5" cols="52"></textarea></td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </td>
    </tr>
  </table>
</form>

</center>

        <hr>
        <!-- One photo -->
        <img src="image2.png" alt="Contact Photo" width="1000" height="500">
